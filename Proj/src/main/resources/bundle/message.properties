introduction = \uC548\uB155\uD558\uC138\uC694 ! \uC81C \uBE14\uB85C\uADF8\uC5D0 \uC624\uC2E0 \uAC83\uC744 \uD658\uC601\uD569\uB2C8\uB2E4. \uC774 \uC0AC\uC774\uD2B8\uB294 \uC9C0\uB2A5\uC6F9\uC124\uACC4 \uD504\uB85C\uC81D\uD2B8\uB97C \uC704\uD574 \uB9CC\uB4E4\uC5C8\uC2B5\uB2C8\uB2E4. \uB098\uC911\uC5D0 \uC774 \uC6F9\uC0AC\uC774\uD2B8\uB97C \uAC1C\uC120\uC2DC\uCF1C \uC81C \uBE14\uB85C\uADF8\uB85C \uB9CC\uB4E4 \uC0DD\uAC01\uC785\uB2C8\uB2E4. \uAC10\uC0AC\uD569\uB2C8\uB2E4.