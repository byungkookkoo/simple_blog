biography =\uC800\uB294 \uACBD\uAE30\uB300\uD559\uAD50 \uCEF4\uD4E8\uD130\uACFC\uD559\uACFC \uD559\uC0AC\uACFC\uC815 \uC7AC\uD559 \uC911\uC5D0 \uC788\uC2B5\uB2C8\uB2E4. \uC800\uB294 \uC778\uACF5\uC9C0\uB2A5, \uAC15\uD654\uD559\uC2B5, \uB370\uC774\uD130\uB9C8\uC774\uB2DD \uBD84\uC57C\uC5D0 \uAD00\uC2EC\uC774 \uC788\uC2B5\uB2C8\uB2E4. \uAC10\uC0AC\uD569\uB2C8\uB2E4 :)
